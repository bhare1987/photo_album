<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:800,700italic,600italic,600,400,100,100italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Photo Gallery</title>
    <script type="text/template" id="albumTemp">
        <div class="rowItem" data-type="<%= type %>">
          <i class='fa <%= icon %>' ></i>
          <img src='<%= url %>thumbnails/<%= cover %>.png' rel='<%= name %>'/>
          <span><%= name %></span>
        </div>
    </script>
    <script type="text/template" id="imgTemp">
        <div class="rowItem" data-type="<%= type %>">
          <img src='<%= photo_path_thumb %>' rel='<%= photo_name %>'/>
          <span><%= photo_name %></span>
        </div>
    </script>
    <script type="text/template" id="sideNav">
      <li rel='<%= name %>'><%= name %></li>
    </script>
  </head>
  <body>
    <section class="mainBody">
      <header>
        <h1>Photo Album</h1>
      </header>
      <div class="albums active">

      </div>
      <div class="imagesContainer">
        <aside class="sideNav">
          <h2>Albums</h2>
        </aside>
        <div class="images">
          <h2>Images</h2>
        </div>
      </div>
      <div class="imageDisplayContainer">
        <div class="backToAlbums" rel="">Back to albums</div>
        <div class="imageDisplay">
          <span class="imgLeft fa fa-lg fa-chevron-left"></span>
          <img src="" alt="">
          <span class="imgRight fa fa-lg fa-chevron-right"></span>
        </div>
      </div>
      <footer></footer>
    </section>

    <script src="imgs.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
